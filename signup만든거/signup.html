<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/singup.css">
    <title>연습</title>
</head>
<body>
    <div class="container">
<!-- 상단 -->
<nav class="navi">
    <ul>
        <li> <a href="index.html#intro">이용안내</a> </li>
        <li> <a href="index.html#room">객실소개</a> </li>
        <li> <a href="index.html#reservation">예약 방법 및 요금</a> </li>
        <li> <a href="#signup">예약하기</a> </li>
        </ul>
</nav>
<form id="signup">
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="fullname">이름</label>
                <input id="fullname" name="fullname" type="text" required>
            </li>
            <li>
                <label for="tel">연락처</label>
                <input id="tel" name="tel" type="tel" required>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>객실 형태</legend>
        <ul>
            <li>
                <input type="radio" name="room" id="basic" required>
                <label for="basic">기본형(최대 2인)</label>
            </li>
            <li>
                <input type="radio" name="room" id="family" required>
                <label for="family">가족형(최대 8인)</label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>추가 옵션</legend>
        <ul>
            <li>
                <input type="radio" name="bbq" id="yes" required>
                <label for="yes">바베큐 O</label>
            </li>
            <li>
                <input type="radio" name="bbq" id="no" required>
                <label for="no">바베큐 X</label>
            </li>
        </ul>
    </fieldset>

    <button type="submit">제출하기</button>
</form>
</div>
</body>
</html>
